name: tembo_core
description: Tembo UI SDK By TemboPlus
version: 0.0.1
homepage: https://github.com/okellogerald/tembo_core

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  url_launcher: ^6.1.12
  flex_color_scheme: ^7.0.5
  freezed_annotation: ^2.2.0
  flutter_riverpod: ^2.3.6
  hive: ^2.2.3
  cupertino_icons: 
  linked_scroll_controller: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.1.0+1
  build_runner: ^2.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - lib/fonts/
