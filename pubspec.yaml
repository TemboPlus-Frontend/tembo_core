name: tembo_ui
description: Tembo UI SDK By TemboPlus
version: 0.0.1
homepage: https://github.com/okellogerald/tembo_ui

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  url_launcher: ^6.1.12
  flex_color_scheme: ^7.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/TT-Hoves/

  fonts:
    - family: Kollektif
      fonts:
        - asset: assets/fonts/Kollektif/Kollektif.ttf
          weight: 400
        - asset: assets/fonts/Kollektif/Kollektif-Bold.ttf
          weight: 500

    - family: TT-Hoves
      fonts:
        - asset: assets/fonts/TT-Hoves/Light.ttf
          weight: 300
        - asset: assets/fonts/TT-Hoves/Regular.ttf
          weight: 400
        - asset: assets/fonts/TT-Hoves/Medium.ttf
          weight: 500
        - asset: assets/fonts/TT-Hoves/Bold.ttf
          weight: 600
        - asset: assets/fonts/TT-Hoves/Black.ttf
          weight: 700