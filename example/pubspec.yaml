name: example
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  hive: ^2.2.3
  path_provider: ^2.0.11
  tembo_core:
    path: "/Users/mac/Downloads/Programs/workspace.temboapp/package.tembo_core"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: MarkPro
      fonts:
        - asset: packages/tembo_core/assets/MarkPro/light.otf
          weight: 300
        - asset: packages/tembo_core/assets/MarkPro/regular.otf
          weight: 400
        - asset: packages/tembo_core/assets/MarkPro/medium.otf
          weight: 500
        - asset: packages/tembo_core/assets/MarkPro/bold.otf
          weight: 600
        - asset: packages/tembo_core/assets/MarkPro/black.otf
          weight: 700