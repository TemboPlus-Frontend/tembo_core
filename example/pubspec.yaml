name: example
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  hive: ^2.2.3
  path_provider: ^2.0.11
  tembo_core:
    path: "/Users/macbookpro/Downloads/programs/packages/tembo_core/"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: TTHoves
      fonts:
        - asset: assets/fonts/TTHoves/Light.ttf
          weight: 300
        - asset: assets/fonts/TTHoves/Regular.ttf
          weight: 400
        - asset: assets/fonts/TTHoves/Medium.ttf
          weight: 500
        - asset: assets/fonts/TTHoves/Bold.ttf
          weight: 600          